						gsap.to("#sub_con > .banner_con", {
							scrollTrigger: {
								trigger: "#sub_con > .banner_con",
								start: "top center",

									// 실행 중인 애니메이션이 없으면 애니메이션 생성 및 실행
									if (!tl_sub_banner) {
										// 타임라인 생성
										tl_sub_banner = gsap.timeline();

										tl_sub_banner.to("#sub_con > .banner_con > .contents_con > .text_con > .text01_con span, #sub_con > .banner_con > .contents_con > .text_con > .text02_con span, #sub_con > .banner_con > .contents_con > .nav", {

											translateY: 0,
											ease: "ease",
											duration: 0.8,
											stagger: {
												each: 0.2,
												from: "start",
											},
										});
									}
								},
								onLeaveBack: () => {
									// 실행 중인 애니메이션 중지 및 초기화
									if (tl_sub_banner) {
										tl_sub_banner.kill();
										tl_sub_banner = null;
									}
								},
								//markers: true,
							},
						});
					}, 500);

					ScrollTrigger.refresh();
				});
